<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>

  <main>
    <div class="image-wrapper">
      <img src="images/illustration-hero.svg" alt="listening to music">
    </div>

    <div class="content-wrapper">
      <h2>Order Summary</h2>

      <p class="main-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plan-information">
        <div class="first-half">
          <img src="images/icon-music.svg" alt="music">
          <div class="annual-plan">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>

        <div class="second-half">
          <a href="#">Change</a>
        </div>
      </div>

      <button class="payment-button">Proceed to Payment</button>

      <span class="just-cancel">Cancel Order</span>


      </div>
  </main>

</body>
</html>
